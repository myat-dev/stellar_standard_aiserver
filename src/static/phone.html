<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Call UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      overflow: hidden;
      font-family: "Noto Sans JP", sans-serif;
    }

    #call-frame {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 60px 20px;
      box-sizing: border-box;
    }

    /* --- Larger Text --- */
    #title {
      font-size: 36px;
      font-weight: 600;
      text-align: center;
      color: #111827;
      margin-top: 40px;
    }

    #agent-name {
      font-size: 30px;
      font-weight: 700;
      text-align: center;
      color: #111827;
      margin-top: 20px;
    }

    #status-text {
      font-size: 24px;
      text-align: center;
      margin-top: 10px;
    }

    /* --- Larger Avatar --- */
    #avatar {
      width: 260px;
      height: 260px;
      background-color: #d1d5db;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

    #avatar svg {
      width: 150px;
      height: 150px;
      color: #4b5563;
    }

    /* --- Large Call Button --- */
    #call-button {
      background-color: #22c55e;
      color: white;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      transition: background-color 0.3s;
      margin-bottom: 80px;
    }

    #call-button:hover {
      background-color: #16a34a;
    }

    #call-button svg {
      width: 72px;
      height: 72px;
      color: white;
    }

    /* --- Responsive fallback for smaller ZFBrowser windows --- */
    @media (max-height: 700px) {
      #title {
        font-size: 28px;
      }
      #agent-name {
        font-size: 22px;
      }
      #avatar {
        width: 200px;
        height: 200px;
      }
      #avatar svg {
        width: 120px;
        height: 120px;
      }
      #call-button {
        width: 110px;
        height: 110px;
      }
      #call-button svg {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div id="call-frame">
    <p id="title">担当者と直接通話ができます。</p>

    <div class="flex flex-col items-center">
      <div id="avatar">
        <svg fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
        </svg>
      </div>
      <p id="agent-name">龍泉寺担当者</p>
      <p id="status-text"></p>
    </div>

    <button id="call-button">
      <svg fill="currentColor" viewBox="0 0 24 24">
        <path d="M6.62 10.79a15.053 15.053 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.27c1.2.48 2.53.73 3.88.73a1 1 0 011 1V20a1 1 0 01-1 1C10.4 21 3 13.6 3 5a1 1 0 011-1h3.5a1 1 0 011 1c0 1.35.25 2.68.73 3.88.13.28.07.6-.27 1.11l-2.34 2.34z"/>
      </svg>
    </button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="static/twilio.min.js"></script>
  <script src="static/call.js"></script>
</body>
</html>
